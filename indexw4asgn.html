<!---below here is the script code that makes the image move-->
    <script>
        let interval;
        let image = document.getElementById("Movememe");

function startMoving(direction){
    stopMoving();
    interval = setInterval (() => {
        let left = image.offsetLeft;
        let top = image.offsetTop;
///the code below here moves the image by 5 pixals at a time.
        if(direction === 'right') left += 5;
        if(direction === 'left') left -= 5;
        if(direction === 'up') top -= 5;
        if(direction === 'start') top += 5;
        
///the code below here, makes sure you're able to move the image from it's position you set.
        image.style.left = `${left}px`;
        image.style.top = `${top}px`;

                
///this code below makes the intervals every 50 miliseconds
    }, 50);




}
///this code below stops the image from moving, and applies this to the stop button when you call it earlier in the page
function stopMoving(){
    clearInterval(interval);

    document.getElementById("startButton").disabled = true;

}
///this button should disable the start button
    function disableStartButton(){
        document.getElementById("startButton").disabled = true;
    }
///this should enable the start button 
    function enableStartButton(){
        document.getElementById("startButton").disabled = false;
    }

    function disableStopButton(){
        document.getElementById("stopButton").disabled = false;
    }

    function enableStopButton(){
        document.getElementById("stopButton").disable = false;
    }

    </script>
